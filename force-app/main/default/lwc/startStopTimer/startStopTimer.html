<!-- Start Stop Timer -->
<template>
  <div class="mobile-backdrop" onclick={handleCloseForm}></div>
  <div class="mobile-bottom-sheet">
    <div class="bottom-sheet-header">
      <div class="drag-indicator"></div>
      <h2 class="sheet-title">{labels.StartStopTimer_Title}</h2>
    </div>
    <div class="bottom-sheet-content">
      <div if:true={showSelectionScreen} class="action-buttons">
        <button onclick={handleAddBreak} class="action-button break-button">
          <span class="button-icon">
            <lightning-icon
              icon-name="utility:food_and_drink"
              size="small"
            ></lightning-icon>
          </span>
          <span class="button-text">
            <span class="button-label"
              >{labels.StartStopTimer_LogBreakText}</span
            >
            <span class="button-description">
              {labels.StartStopTimer_LogBreakDescription}
            </span>
          </span>
        </button>

        <button
          onclick={handleResumeWork}
          class="action-button timesheet-button"
        >
          <span class="button-icon">
            <lightning-icon
              icon-name="utility:play"
              size="small"
            ></lightning-icon>
          </span>
          <span class="button-text">
            <span class="button-label"
              >{labels.StartStopTimer_ResumeWorkText}</span
            >
            <span class="button-description">
              {labels.StartStopTimer_ResumeWorkDescription}
            </span>
          </span>
        </button>

        <button onclick={handlePauseWork} class="action-button break-button">
          <span class="button-icon">
            <lightning-icon
              icon-name="utility:pause"
              size="small"
            ></lightning-icon>
          </span>
          <span class="button-text">
            <span class="button-label"
              >{labels.StartStopTimer_PauseWorkText}</span
            >
            <span class="button-description">
              {labels.StartStopTimer_PauseWorkDescription}
            </span>
          </span>
        </button>
      </div>
      <div if:true={showBreakForm} class="break-form">
        <div class="input-container">
          <lightning-input
            type="number"
            label={labels.StartStopTimer_BreakDurationText}
            step="5"
            value={breakDuration}
            onchange={breakDurationChange}
            class="duration-input"
          ></lightning-input>
        </div>
        <div class="button-group">
          <button class="submit-button" onclick={handleLogBreak} type="submit">
            {labels.StartStopTimer_SaveButtonText}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
