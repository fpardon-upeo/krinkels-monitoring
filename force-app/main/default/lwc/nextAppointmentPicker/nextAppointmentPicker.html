<!-- Next Appointment Picker -->
<template>
    <template if:true={showSpinner}>
        <c-loading-spinner loading-message={labels.AppointmentPicker_Loading_Message}></c-loading-spinner>
    </template>
    <template if:true={showHasIncompleteWorkSteps}>
        <div class="warning-container">
            <div class="warning-box">
                <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" class="slds-m-right_small"></lightning-icon>
                <span class="warning-text">{labels.AppointmentPicker_Incomplete_Work_Steps_Message}</span>
            </div>
        </div>
    </template>
    <template if:true={showInitialScreen}>
        <lightning-card>
            <div class="slds-grid slds-grid_vertical slds-p-around_small">
                <div class="slds-text-heading_medium slds-align_absolute-center slds-p-horizontal_medium slds-p-bottom_medium">
                    {labels.AppointmentPicker_Next_Action_Text}
                </div>

                <div class="slds-grid slds-grid_align-center slds-wrap slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium action-buttons">
                        <button class="action-button brand"
                                ontouchstart={handleTouchStart}
                                ontouchend={handleTouchEnd}
                                onclick={handleSetAppointmentClicked}>
                                    <span class="button-icon">
                                        <lightning-icon
                                          icon-name="utility:tour"
                                          size="medium"
                                          class="slds-m-bottom_small">
                                        </lightning-icon>
                                    </span>
                            <span class="button-text">
                                      <span class="button-label">
                                          {labels.AppointmentPicker_Select_Next_Appointment_Button}
                                      </span>
                                      <span class="button-description">
                                       {labels.AppointmentPicker_Next_Action_Sub_Text}
                                      </span>
                                    </span>
                        </button>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-p-bottom_medium action-buttons">
                        <button class="action-button brand"
                                ontouchstart={handleTouchStart}
                                ontouchend={handleTouchEnd}
                                onclick={handleEndDayClicked}>
                                    <span class="button-icon">
                                        <lightning-icon
                                          icon-name="utility:waits"
                                          size="medium"
                                          class="slds-m-bottom_small">
                                        </lightning-icon>
                                    </span>
                            <span class="button-text">
                                      <span class="button-label">
                                         {labels.AppointmentPicker_End_Day_Button}
                                      </span>
                                      <span class="button-description">
                                          {labels.AppointmentPicker_End_Day_Button_Sub_Text}
                                      </span>
                                    </span>
                        </button>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={showAppointmentScreen}>
        <div class="table-container">
            <div class="datatable-wrapper">
                <lightning-datatable
                        class="slds-table_striped slds-cell-wrap"
                        columns={columns}
                        data={serviceAppointments}
                        key-field="Id"
                        max-row-selection="1"
                        wrap-text-max-lines="3"
                        onrowselection={handleRowSelection}
                ></lightning-datatable>
            </div>
            <div class="button-wrapper">
                <lightning-button
                        label={labels.AppointmentPicker_Next_Button}
                        onclick={handleSelect}
                        variant="brand"
                        disabled={disableNextButton}
                ></lightning-button>
            </div>
        </div>
    </template>
    <template if:true={showMilageEntryScreen}>
        <lightning-card title={labels.StartDay_KM_Card_Title} icon-name="utility:transport_heavy_truck">
            <lightning-record-edit-form
                    onsuccess={handleMileageSuccess}
                    object-api-name="Mileage_Entry__c">
                <div class="slds-grid slds-grid_vertical slds-p-around_small">
                    <div class="slds-col">
                        <lightning-input-field field-name="Allowance_Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Type" value={mileageType}></lightning-input-field>
                        <lightning-input-field class="slds-hide"  field-name="Service_Resource__c" value={serviceResourceId}></lightning-input-field>
                        <lightning-input-field field-name="Starting_Location_Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Ending_Location_Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Starting_Mileage__c"></lightning-input-field>
                        <lightning-input-field class="slds-hide"  field-name="Work_Order__c" value={workOrderId}></lightning-input-field>
                        <lightning-input-field class="slds-hide" field-name="Time_Sheet__c" value={timeSheetId}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-align_absolute-center">
                        <lightning-button class="slds-m-right_medium" label={labels.StartDay_KM_Back_Button_Text} onclick={handleBack}></lightning-button>
                        <lightning-button label={labels.StartDay_KM_Save_Button_Text} type="submit"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
    <c-toast-message
            if:true={shouldShowToast}
            message={toastMessage}
            type={toastType}
            onclose={hideToast}
    ></c-toast-message>
</template>
