<!-- Next Appointment Picker -->
<template>
    <template if:true={showHasIncompleteWorkSteps}>
        <lightning-card>
            <div class="slds-grid slds-grid_vertical-align-center slds-align_absolute-center slds-p-around_medium">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <lightning-icon icon-name="utility:warning" size="small" alternative-text="Warning" class="slds-m-right_x-small"></lightning-icon>
                    <span class="warningText">{labels.AppointmentPicker_Incomplete_Work_Steps_Message}</span>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={showInitialScreen}>
        <lightning-card>
            <div class="slds-grid slds-grid_vertical">
                <div class="slds-text-heading_medium slds-align_absolute-center slds-p-horizontal_medium slds-p-bottom_medium">
                    {labels.AppointmentPicker_Next_Action_Text}
                </div>

                <div class="slds-grid slds-grid_align-center slds-wrap slds-gutters_medium">
                    <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                        <div class="action-box brand"
                             ontouchstart={handleTouchStart}
                             ontouchend={handleTouchEnd}
                             onclick={handleSetAppointmentClicked}>
                            <div class="slds-text-heading_medium slds-p-bottom_small">
                                {labels.AppointmentPicker_Select_Next_Appointment_Button}
                            </div>
                            <div class="slds-text-body_regular">
                                {labels.AppointmentPicker_Next_Action_Sub_Text}
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                        <div class="action-box neutral"
                             ontouchstart={handleTouchStart}
                             ontouchend={handleTouchEnd}
                             onclick={handleEndDayClicked}>
                            <div class="slds-text-heading_medium slds-p-bottom_small">
                                {labels.AppointmentPicker_End_Day_Button}
                            </div>
                            <div class="slds-text-body_regular">
                                {labels.AppointmentPicker_End_Day_Button_Sub_Text}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={showAppointmentScreen}>
        <div class="table-container">
            <div class="datatable-wrapper">
                <lightning-datatable
                        class="slds-table_striped slds-cell-wrap"
                        columns={columns}
                        data={serviceAppointments}
                        key-field="Id"
                        max-row-selection="1"
                        wrap-text-max-lines="3"
                        onrowselection={handleRowSelection}
                ></lightning-datatable>
            </div>
            <div class="button-wrapper">
                <lightning-button
                        label={labels.AppointmentPicker_Next_Button}
                        onclick={handleSelect}
                        variant="brand"
                        disabled={disableNextButton}
                ></lightning-button>
            </div>
        </div>
    </template>
    <c-toast-message
            if:true={shouldShowToast}
            message={toastMessage}
            type={toastType}
            onclose={hideToast}
    ></c-toast-message>
</template>
