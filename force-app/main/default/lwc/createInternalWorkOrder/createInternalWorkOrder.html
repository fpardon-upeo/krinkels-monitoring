<!-- Create Internal Work Order -->
<template>
  <lightning-quick-action-panel header={labels.CreateInternalWorkOrder_Header}>
    <div class="slds-p-around_medium">
      <lightning-combobox
        name="internalWorkType"
        label={labels.CreateInternalWorkOrder_SelectInternalWorkTypeLabel}
        value={selectedWorkType}
        options={internalWorkTypeOptions}
        onchange={handleWorkTypeChange}
        required
      >
      </lightning-combobox>

      <lightning-record-picker
        object-api-name="ServiceResource"
        onchange={handleOperatorChange}
        label={labels.CreateInternalWorkOrder_SelectServiceResourceLabel}
        required
      >
      </lightning-record-picker>

      <div class="slds-grid slds-gutters slds-p-top_medium">
        <div class="slds-col">
          <lightning-input
            type="datetime"
            name="startDateTime"
            label={labels.CreateInternalWorkOrder_StartDateTimeLabel}
            value={startDateTime}
            onchange={handleStartDateChange}
            required
          >
          </lightning-input>
        </div>
        <div class="slds-col">
          <lightning-input
            type="datetime"
            name="endDateTime"
            label={labels.CreateInternalWorkOrder_EndDateTimeLabel}
            value={endDateTime}
            onchange={handleEndDateChange}
            required
          >
          </lightning-input>
        </div>
      </div>
    </div>

    <div slot="footer">
      <lightning-button
        variant="neutral"
        label={labels.CreateInternalWorkOrder_CancelButton}
        onclick={handleCancel}
        class="slds-m-right_x-small"
      >
      </lightning-button>
      <lightning-button
        variant="brand"
        label={labels.CreateInternalWorkOrder_SaveButton}
        onclick={handleSave}
      >
      </lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
