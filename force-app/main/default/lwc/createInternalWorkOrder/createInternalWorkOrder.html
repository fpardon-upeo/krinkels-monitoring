<!-- Create Internal Work Order -->
<template>
  <lightning-quick-action-panel header="Create Internal Work Order">
    <div class="slds-p-around_medium">
      <lightning-combobox
        name="internalWorkType"
        label="Select Internal Work Type"
        value={selectedWorkType}
        options={internalWorkTypeOptions}
        onchange={handleWorkTypeChange}
        required>
      </lightning-combobox>

      <lightning-record-picker
        object-api-name="ServiceResource"
        onchange={handleOperatorChange}
        label="Select ServiceResourceChange"
        required>
      </lightning-record-picker>

      <div class="slds-grid slds-gutters slds-p-top_medium">
        <div class="slds-col">
          <lightning-input
            type="datetime"
            name="startDateTime"
            label="Start"
            value={startDateTime}
            onchange={handleStartDateChange}
            required>
          </lightning-input>
        </div>
        <div class="slds-col">
          <lightning-input
            type="datetime"
            name="endDateTime"
            label="End"
            value={endDateTime}
            onchange={handleEndDateChange}
            required>
          </lightning-input>
        </div>
      </div>
    </div>

    <div slot="footer">
      <lightning-button
        variant="neutral"
        label="Cancel"
        onclick={handleCancel}
        class="slds-m-right_x-small">
      </lightning-button>
      <lightning-button
        variant="brand"
        label="Save"
        onclick={handleSave}>
      </lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
