<!-- accountImages.html -->
<template>
    <div if:true={imagesLoaded} class="mobile-card">
        <div class="mobile-header">
            <lightning-icon icon-name="utility:image" size="small"></lightning-icon>
            <h2>Location Images</h2>
        </div>
        <div class="image-grid-container">
            <template if:true={images.data}>
                <div class="image-grid">
                    <template for:each={images.data} for:item="image">
                        <div key={image.Id} class="image-wrapper" onclick={handleImageClick} data-id={image.Id}>
                            <div class="image-box">
                                <img
                                        src={image.contentUrl}
                                        alt={image.Title}
                                        loading="lazy"
                                        class="grid-image"
                                />
                            </div>
                            <div class="image-title">{image.Title}</div>
                        </div>
                    </template>
                </div>
            </template>
            <template if:true={noImages}>
                <div class="no-images-message">
                    {labels.LocationPassport_No_Images_Message}
                </div>
            </template>
        </div>
    </div>

    <!-- Modal for enlarged image -->
    <template if:true={selectedImage}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                 class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium modal-image-container">
                    <img src={selectedImage.contentUrl}
                         alt={selectedImage.Title}
                         class="modal-image"/>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
