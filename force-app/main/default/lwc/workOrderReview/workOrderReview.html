<!-- Work Order Review -->
<template>
    <div class="card-background">
        <lightning-icon class="slds-m-right_x-small" icon-name="standard:work_order" size="small" alternative-text="Work Order Review"></lightning-icon> Work Orders ({workOrderSize})
    </div>
    <div>
        <lightning-datatable
                key-field="Id"
                data={workOrders}
                columns={columns}
                hide-checkbox-column="true">
        </lightning-datatable>
    </div>
</template>
