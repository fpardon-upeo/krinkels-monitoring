<template>
  <lightning-card
    title="Contract Services"
    icon-name="standard:contract_line_item"
  >
    <div class="">
      <div class="toggle-container">
        <div class="slds-form-element">
          <label class="slds-checkbox_toggle slds-grid">
            <span class="slds-form-element__label slds-m-bottom_none"
              >Geolocation</span
            >
            <input
              type="checkbox"
              name="checkbox-toggle-15"
              value="checkbox-toggle-15"
              aria-describedby="checkbox-toggle-15"
              checked={locationColumns.isAddress}
              onchange={handleToggleLocationType}
            />
            <span id="checkbox-toggle-15" class="slds-checkbox_faux_container">
              <span class="slds-checkbox_faux"></span>
            </span>
            <span
              class="slds-form-element__label slds-m-bottom_none slds-p-left_x-small"
              >Address</span
            >
          </label>
        </div>
      </div>

      <div class="slds-grid slds-grow">
        <lightning-spinner
          if:true={isLoading}
          alternative-text="Loading..."
        ></lightning-spinner>
        <div class="slds-col">
          <table
            class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal slds-table_striped slds-table_resizable-cols"
          >
            <thead>
              <tr>
                <th
                  class="slds-text-align_center th-label"
                  lwc:ref="selectRef"
                  data-lwcref="selectRef"
                  data-icon="utility:arrowdown"
                  data-label={selectLabel}
                  data-sort="none"
                  style="width: 5%; height: 25px"
                ></th>

                <th
                  class="slds-text-align_center th-label"
                  lwc:ref="serviceTypeRef"
                  data-lwcref="serviceTypeRef"
                  data-icon="utility:arrowdown"
                  onclick={handleBasicSort}
                  data-label={serviceTypeLabel}
                  data-field="Product2.Name"
                  data-sort="none"
                  style="width: 20%"
                >
                  {serviceTypeLabel}
                </th>
                <th
                  class="slds-text-align_center th-label"
                  lwc:ref="projectCodeRef"
                  data-lwcref="projectCodeRef"
                  data-icon="utility:arrowdown"
                  onclick={handleBasicSort}
                  data-label={projectCodeLabel}
                  data-field="Project_Code__c"
                  data-sort="none"
                  style="width: 10%"
                >
                  {projectCodeLabel}
                </th>
                <template if:true={locationColumns.isGeoLocation}>
                  <th
                    class="slds-text-align_center th-label"
                    data-field="Location__Latitude__s"
                    style="width: 10%"
                  >
                    Latitude
                  </th>
                  <th
                    class="slds-text-align_center th-label"
                    data-field="Location__Longitude__s"
                    style="width: 10%"
                  >
                    Longitude
                  </th>
                </template>
                <template if:true={locationColumns.isAddress}>
                  <th
                    class="slds-text-align_center th-label"
                    data-field="Location__Street__s"
                    style="width: 10%"
                  >
                    {streetLabel}
                  </th>
                  <th
                    class="slds-text-align_center th-label"
                    data-field="Location__City__s"
                    style="width: 10%"
                  >
                    {cityLabel}
                  </th>
                  <th
                    class="slds-text-align_center th-label"
                    data-field="Location__PostalCode__s"
                    style="width: 10%"
                  >
                    {zipCodeLabel}
                  </th>
                </template>
                <th
                  class="slds-text-align_center th-label"
                  lwc:ref="startDateRef"
                  data-lwcref="startDateRef"
                  data-icon="utility:arrowdown"
                  onclick={handleBasicSort}
                  data-label={startDateLabel}
                  data-field="StartDate"
                  data-sort="none"
                  style="width: 15%"
                >
                  {startDateLabel}
                </th>
                <th
                  class="slds-text-align_center th-label"
                  lwc:ref="endDateRef"
                  data-lwcref="endDateRef"
                  data-icon="utility:arrowdown"
                  onclick={handleBasicSort}
                  data-label={endDateLabel}
                  data-field="EndDate"
                  data-sort="none"
                  style="width: 15%"
                >
                  {endDateLabel}
                </th>
                <th class="slds-text-align_center">Actions</th>
              </tr>
              <!--- search boxes under each column header, not working for the lookup component -->
              <tr>
                <th></th>

                <th>
                  <lightning-input
                    type="search"
                    label="Search"
                    onchange={handleSearch}
                    data-field="Product2.Name"
                    data-type="text"
                    variant="label-hidden"
                    class="slds-p-around_x-small"
                  ></lightning-input>
                </th>
                <th>
                  <lightning-input
                    type="search"
                    label="Search"
                    onchange={handleSearch}
                    data-field="Project_Code__c"
                    data-type="text"
                    variant="label-hidden"
                    class="slds-p-around_x-small"
                  ></lightning-input>
                </th>
                <template if:true={locationColumns.isGeoLocation}>
                  <th>
                    <lightning-input
                      type="search"
                      label="Search"
                      onchange={handleSearch}
                      data-field="Location__Latitude__s"
                      data-type="number"
                      variant="label-hidden"
                      class="slds-p-around_x-small"
                    ></lightning-input>
                  </th>
                  <th>
                    <lightning-input
                      type="search"
                      label="Search"
                      onchange={handleSearch}
                      data-field="Location__Longitude__s"
                      data-type="number"
                      variant="label-hidden"
                      class="slds-p-around_x-small"
                    ></lightning-input>
                  </th>
                </template>
                <template if:true={locationColumns.isAddress}>
                  <th>
                    <lightning-input
                      type="search"
                      label="Search"
                      onchange={handleSearch}
                      data-field="Location__Street__s"
                      data-type="text"
                      variant="label-hidden"
                      class="slds-p-around_x-small"
                    ></lightning-input>
                  </th>
                  <th>
                    <lightning-input
                      type="search"
                      label="Search"
                      onchange={handleSearch}
                      data-field="Location__City__s"
                      data-type="text"
                      variant="label-hidden"
                      class="slds-p-around_x-small"
                    ></lightning-input>
                  </th>
                  <th>
                    <lightning-input
                      type="search"
                      label="Search"
                      onchange={handleSearch}
                      data-field="Location__PostalCode__s"
                      data-type="text"
                      variant="label-hidden"
                      class="slds-p-around_x-small"
                    ></lightning-input>
                  </th>
                </template>
                <th>
                  <lightning-input
                    type="search"
                    label="Search"
                    onchange={handleSearch}
                    data-field="StartDate"
                    data-type="date"
                    variant="label-hidden"
                    class="slds-p-around_x-small"
                  ></lightning-input>
                </th>
                <th>
                  <lightning-input
                    type="search"
                    label="Search"
                    onchange={handleSearch}
                    data-field="EndDate"
                    data-type="date"
                    variant="label-hidden"
                    class="slds-p-around_x-small"
                  ></lightning-input>
                </th>
                <th lwc:if={showActions}>
                  <lightning-button-icon
                    icon-name="utility:clear"
                    alternative-text="Clear"
                    onclick={handleClearSearch}
                    class="slds-align_absolute-center"
                  ></lightning-button-icon>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- iterate over the contract lines to show -->
              <template for:each={contractLinesToShow} for:item="service">
                <tr
                  key={service.Id}
                  onmouseenter={setOtherRowOpacity}
                  onmouseleave={resetRowOpacity}
                  data-index={service.Index}
                  data-id={service.Id}
                >
                  <td class="slds-text-align_center">
                    <lightning-input
                      variant="label-hidden"
                      label="Select"
                      data-index={service.Index}
                      data-id={service.Id}
                      onchange={handleCheck}
                      value={service.IsSelected}
                      type="checkbox"
                    >
                    </lightning-input>
                  </td>

                  <td>
                    <lightning-record-picker
                      label="Service Type"
                      placeholder="Search Services..."
                      object-api-name="Product2"
                      value={service.Product2Id}
                      variant="label-hidden"
                      data-id={service.Id}
                      data-index={service.Index}
                      data-isnew={service.IsNew}
                      matching-info={productMatchingInfo}
                      onchange={handleServiceChange}
                      class="slds-cell-wrap"
                      required
                    ></lightning-record-picker>
                  </td>
                  <td>
                    <lightning-input
                      type="text"
                      name="project-code"
                      label="Project Code"
                      value={service.Project_Code__c}
                      data-id={service.Id}
                      data-index={service.Index}
                      variant="label-hidden"
                      onchange={handleProjectCodeChange}
                    ></lightning-input>
                  </td>
                  <template if:true={locationColumns.isGeoLocation}>
                    <td>
                      <lightning-input
                        type="number"
                        name="latitude"
                        label="Latitude"
                        value={service.Geolocation__Latitude__s}
                        data-id={service.Id}
                        data-index={service.Index}
                        formatter="decimal"
                        onchange={handleLatitudeChange}
                        variant="label-hidden"
                        step="0.000001"
                      >
                      </lightning-input>
                    </td>
                    <td>
                      <lightning-input
                        type="number"
                        name="longitude"
                        label="Longitude"
                        value={service.Geolocation__Longitude__s}
                        data-id={service.Id}
                        data-index={service.Index}
                        onchange={handleLongitudeChange}
                        variant="label-hidden"
                        step="0.000001"
                      >
                      </lightning-input>
                    </td>
                  </template>
                  <template if:true={locationColumns.isAddress}>
                    <td>
                      <lightning-input
                        type="text"
                        name="street"
                        label="Street"
                        value={service.Location__Street__s}
                        data-id={service.Id}
                        data-index={service.Index}
                        onchange={handleStreetChange}
                        variant="label-hidden"
                      >
                      </lightning-input>
                    </td>
                    <td>
                      <lightning-input
                        type="text"
                        name="city"
                        label="City"
                        value={service.Location__City__s}
                        data-id={service.Id}
                        data-index={service.Index}
                        onchange={handleCityChange}
                        variant="label-hidden"
                      >
                      </lightning-input>
                    </td>
                    <td>
                      <lightning-input
                        type="text"
                        name="zip-code"
                        label="Zip Code"
                        value={service.Location__PostalCode__s}
                        data-id={service.Id}
                        data-index={service.Index}
                        onchange={handleZipCodeChange}
                        variant="label-hidden"
                      >
                      </lightning-input>
                    </td>
                  </template>
                  <td>
                    <lightning-input
                      type="date"
                      name="start-date"
                      label="Start Date"
                      date-style="short"
                      value={service.StartDate}
                      data-id={service.Id}
                      data-index={service.Index}
                      onchange={handleStartDateChange}
                      variant="label-hidden"
                    ></lightning-input>
                  </td>
                  <td>
                    <lightning-input
                      type="date"
                      name="end-date"
                      label="End Date"
                      date-style="short"
                      value={service.EndDate}
                      data-id={service.Id}
                      data-index={service.Index}
                      onchange={handleLineEndDateChange}
                      variant="label-hidden"
                    ></lightning-input>
                  </td>
                  <td class="slds-text-align_center" if:true={showActions}>
                    <lightning-button-icon
                      icon-name="action:log_event"
                      alternative-text="Set Recurrence"
                      data-id={service.Id}
                      data-index={service.Index}
                      onclick={handleSetRecurrence}
                    ></lightning-button-icon>
                    <!-- Conditionally render the Edit button only if the row is not new -->
                    <template if:false={service.IsNew}>
                      <lightning-button-icon
                        class="slds-m-left_small"
                        icon-name="action:edit"
                        alternative-text="Edit record"
                        data-id={service.Id}
                        data-index={service.Index}
                        onclick={handleOpenEditModal}
                      ></lightning-button-icon>
                    </template>
                    <lightning-button-icon
                      class="slds-m-left_small"
                      icon-name="utility:add"
                      alternative-text="Copy Line"
                      data-id={service.Id}
                      data-index={service.Index}
                      onclick={handleCopyLine}
                    ></lightning-button-icon>
                    <lightning-button-icon
                      class="slds-m-left_small"
                      icon-name="action:delete"
                      alternative-text="Delete record"
                      data-id={service.Id}
                      data-index={service.Index}
                      onclick={handleDeleteRow}
                    ></lightning-button-icon>
                  </td>
                </tr>
                <tr class={service.Class} key={service.Id}>
                  <td
                    colspan="12"
                    class="error-container slds-text-align_center"
                  >
                    <template if:true={service.Error}>
                      <lightning-icon
                        icon-name="utility:error"
                        alternative-text="Error icon"
                        variant="error"
                        size="small"
                        class="slds-m-right_xx-small"
                      ></lightning-icon>
                      {service.Error}
                    </template>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>

      <div class="button-container">
        <lightning-button
          label="Add Row"
          class="slds-m-right_small"
          onclick={handleAddActionRow}
        ></lightning-button>
        <lightning-button
          label="Update Recurrence"
          class="slds-m-right_small"
          onclick={handleMassEditRecurrence}
        ></lightning-button>
        <lightning-button
          label="Save"
          onclick={handleSaveAll}
          variant="brand"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>

  <template if:true={isModalOpen}>
    <c-contract-line-editor
      selected-line-item-id={selectedLineItemId}
      contract-lines={contractLines}
      location-columns={locationColumns}
      onclosemodal={closeModal}
    ></c-contract-line-editor>
  </template>
</template>
