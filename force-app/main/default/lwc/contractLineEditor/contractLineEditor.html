<!-- Contract Line Editor -->
<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={closeModal}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-text-heading_medium slds-hyphenate"
        >
          Edit Contract Line
        </h2>
      </header>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <lightning-record-edit-form
          record-id={selectedLineItemId}
          object-api-name="ContractLineItem"
          onsuccess={handleSuccess}
        >
          <lightning-messages></lightning-messages>
          <lightning-input-field
            field-name="Product2Id"
          ></lightning-input-field>
          <lightning-input-field field-name="StartDate"></lightning-input-field>
          <lightning-input-field field-name="EndDate"></lightning-input-field>
          <lightning-input-field
            field-name="Planning_Type__c"
          ></lightning-input-field>

          <template if:true={locationColumns.isAddress}>
            <lightning-input-field
              field-name="Location__Street__s"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Location__City__s"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Location__PostalCode__s"
            ></lightning-input-field>
          </template>

          <template if:true={locationColumns.isGeoLocation}>
            <lightning-input-field
              field-name="Geolocation__Latitude__s"
            ></lightning-input-field>
            <lightning-input-field
              field-name="Geolocation__Longitude__s"
            ></lightning-input-field>
          </template>

          <!-- Financial Customer Select and Pill Container, is separate from the onsubmit logic in the record form-->
          <lightning-record-picker
            label="Financial Customers"
            placeholder="Add Financial Customer"
            object-api-name="Account"
            data-id={selectedLineItemId}
            filter={finCustomerFilter}
            onchange={handleFinCustomerSelect}
            class="financial-customer-picker"
          >
          </lightning-record-picker>
          <lightning-pill-container
            items={finCustomersForLine}
            data-id={selectedLineItemId}
            onitemremove={handleFinCustomerRemove}
          ></lightning-pill-container>
        </lightning-record-edit-form>
      </div>
      <footer class="slds-modal__footer slds-text-align_center">
        <lightning-button
          variant="neutral"
          label="Cancel"
          onclick={closeModal}
          class="slds-m-right_x-small"
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Save"
          data-id={selectedLineItemId}
          name="save"
          onclick={handleSaveRecord}
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
