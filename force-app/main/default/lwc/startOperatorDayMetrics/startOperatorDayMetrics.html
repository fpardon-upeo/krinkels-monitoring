<template>
    <div class="slds-card slds-m-bottom_small">
        <div class="slds-grid slds-wrap slds-p-around_small slds-grid_align-spread">
            <!-- Progress Section -->
            <div if:true={showCompletion} class="slds-col slds-size_1-of-2 slds-large-size_6-of-12">
                <div class="slds-grid slds-grid_vertical">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-icon
                                icon-name="utility:metrics"
                                size="small"
                                class="slds-m-right_x-small">
                        </lightning-icon>
                        <div class="slds-text-title slds-text-color_weak">TODAY'S PROGRESS</div>
                    </div>
                    <div class="slds-text-heading_small slds-m-top_xx-small">
                        {completedAppointments} of {totalAppointments} Complete
                    </div>
                    <div class="progress-bar slds-progress-bar_circular" role="progressbar">
                        <span class="slds-progress-bar__value" style={progressStyle}></span>
                    </div>
                </div>
            </div>

            <!-- Weather Section -->
            <div if:true={showWeather} class="slds-col slds-size_1-of-2 slds-large-size_6-of-12">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <lightning-icon icon-name="utility:trending" class="slds-m-right_x-small weather-icon" ></lightning-icon>
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-text-title">WEATHER FORECAST</div>
                        <div class="slds-text-body_regular">{weatherInfo.condition}</div>
                        <div class="slds-text-body_small">
                            {weatherInfo.temperature}Â°C
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
