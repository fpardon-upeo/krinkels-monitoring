<!-- Generate Maintenance Plan -->
<template>
  <lightning-card
    if:true={showTable}
    title={labels.GenerateMaintenancePlan_Title}
    icon-name="custom:custom14"
  >
    <div class="slds-m-around_medium">
      <lightning-datatable
        draft-values={draftValues}
        data={tableData}
        columns={tableColumns}
        key-field="Id"
        hide-checkbox-column="true"
        onsave={handleSave}
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
